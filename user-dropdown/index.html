<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>User Dropdown</title>
</head>
<body>
    <div class="action">
        <div class="profile" onclick="menuToggle()">
            <img src="https://ui-avatars.com/api/?name=Admin" alt="">
        </div>
        <div class="menu">
            <h3>Someone Famous <br> Website Designer</h3>
            <ul>
                <li><i class="far fa-user-circle"></i><a href="#">My Profile</a></li>
                <li><i class="fas fa-user-edit"></i><a href="#">Edit Profile</a></li>
                <li><i class="fas fa-inbox"></i><a href="#">Inbox</a></li>
                <li><i class="fas fa-cog"></i><a href="#">Settings</a></li>
                <li><i class="fas fa-sign-out-alt"></i><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
    <script>
        function menuToggle(){
            const toggleMenu = document.querySelector(".menu");
            toggleMenu.classList.toggle('active');
        }
    </script>
</body>
</html>
